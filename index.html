<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pizza Order Form</title>
	</head>
	<body>
		<h1>Pizza Order Form</h1>
		<form action="process.php" method="post">
			<label>First Name: <input type="text" name="firstname" /></label>
			<br />
			<label>Last Name: <input type="text" name="lastname" /></label>
			<br />
			<label
				>Email Address: <input type="email" name="emailaddress"
			/></label>
			<br />
			<label
				>Preferred Delivery Date:
				<input type="date" name="preferreddeliverydate"
			/></label>
			<br />

			<p>Size:</p>
			<label
				><input type="radio" name="size" value="small" /> Small</label
			>
			<label
				><input type="radio" name="size" value="medium" /> Medium</label
			>
			<label
				><input type="radio" name="size" value="large" /> Large</label
			>

			<p>Flavor:</p>
			<label
				><input type="checkbox" name="flavor" value="hawaiian" />
				Hawaiian (Php 150.00)</label
			>
			<select name="hawaiian_quantity">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<br />

			<label
				><input type="checkbox" name="flavor" value="pepperoni" />
				Pepperoni (Php 140.00)</label
			>
			<select name="pepperoni_quantity">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<br />

			<label
				><input type="checkbox" name="flavor" value="vegetable" />
				Vegetable (Php 130.00)</label
			>
			<select name="vegetable_quantity">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<br />

			<br />
			<label
				>Credit Card Number: <input type="tel" name="creditcardnumber"
			/></label>
			<br />
			<label>PIN: <input type="tel" name="creditcardpin" /></label>
			<br />

			<p>Additional Note:</p>
			<textarea name="additionalnote"></textarea>
			<br />
			<input type="submit" value="Submit Order" />
		</form>
	</body>
</html>
